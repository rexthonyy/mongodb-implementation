<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link type="image/x-icon" rel="icon" href="favicon.ico"/>
		<title>Mongoose sample</title>
		<link type="text/css" rel="stylesheet" href="index.css"/>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div id="gridContainer">
			<div class="gridElement">
				<p>CREATE</p>
				<input id="createIDInput" type="text" placeholder="ID">
				<input id="createNameInput" type="text" placeholder="Name">
				<br/>
				<div class="space8px"></div>
				<div class="space8px"></div>
				<button id="createBtn">Create entry</button>
			</div>
			<div class="gridElement">
				<p>READ</p>
				<div class="space8px"></div>
				<div class="space8px"></div>
				<button id="readBtn">Read entries</button>
				<div class="space8px"></div>
				<div class="space8px"></div>
				<div id="entries" class="overflow"></div>
			</div>
			<div class="gridElement">
				<p>UPDATE</p>
				<input id="updateIDInput" type="text" placeholder="ID">
				<input id="updateNameInput" type="text" placeholder="Name">
				<br/>
				<div class="space8px"></div>
				<div class="space8px"></div>
				<button id="updateBtn">Update entry</button>
			</div>
			<div class="gridElement">
				<p>DELETE</p>
				<input id="deleteIDInput" type="text" placeholder="ID">
				<input id="deleteNameInput" type="text" placeholder="Name">
				<br/>
				<div class="space8px"></div>
				<div class="space8px"></div>
				<button id="deleteBtn">Delete entry</button>
			</div>
		</div>
	</body>
</html>
